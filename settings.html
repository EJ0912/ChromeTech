<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeTech - Account Settings</title>
    <meta name="description" content="Manage your account settings at ChromeTech. Update your personal information, change your password, and configure your preferences.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Account Settings</h1>
        <form id="settingsForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            
            <fieldset>
                <legend>Change Password</legend>
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
                
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
                
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </fieldset>
            
            <button type="submit">Save Changes</button>
        </form>
        <p id="settings-error-message" class="error-message"></p>
        <p id="settings-success-message" class="success-message"></p>
    </main>
    <footer>
        <p>&copy; 2024 ChromeTech</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
